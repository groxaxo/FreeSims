services:
  ollama:
    image: ollama/ollama:0.15.1
    container_name: freesims-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    restart: unless-stopped

  freesims-ai:
    build:
      context: ../server
    container_name: freesims-ai
    ports:
      - "8066:8066"
    environment:
      OLLAMA_BASE_URL: "http://ollama:11434"
      OPENAI_BASE_URL: "https://api.openai.com/v1"
      DEEPSEEK_BASE_URL: "https://api.deepseek.com/v1"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      MEMORY_DIR: "/data/memory"
      AGENTS_FILE: "/config/agents.json"
    volumes:
      - ./agents.json:/config/agents.json:ro
      - freesims_memory:/data
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
  freesims_memory:
